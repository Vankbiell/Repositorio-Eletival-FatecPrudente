<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container mt-4"> <!--Container:Centraliza o conteudo, espaçamento nas laterais(padding).   mt-4: margin-top, 4 é um tamanho pré-definido (equivalente a 1.5rem ou ~24px). -->
        <form>
            <!-- Linha 1: First name, Last name, Username -->
            <div class="row mb-3"> <!-- row: cria uma linha flexível (flexbox) para organizar conteúdos em colunas. mb: margi-bottom margem inferior-->
                <div class="col-md-1"> <!--col:indica que é uma coluna md:breakpoint responsivo que significa "medium" -->
                    <label for="code" class="form-label">Código</label><!--Form-label: Alinhamento consistente com os inputs.-->
                    <input type="number" class="form-control" id="code" value="32"><!--Form-control:Estilo padrão para inputs, textareas e selects. form-control-lg/form control aumentam e diminuem o campo respectivamente-->
                </div>
                <div class="col-md-4"> 
                    <label for="Name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="Name" placeholder="Nome Completo do Cliente">
                </div>
                <div class="col-md-5">
                    <label for="email" class="form-label">E-mail</label>
                    <div class="input-group"><!-- input-group: é usada para agrupar elementos adicionais -->
                        <input type="email" class="form-control" id="email" placeholder="cliente@dominio.com">
                    </div>
                </div>
                 <div class="col-md-2 "> 
                    <label for="CPF" class="form-label">CPF</label>
                    <input type="number" class="form-control" id="CPF" placeholder="Só números">
                </div>
            </div>
            <div class="row mb-3 mt-1"> <!-- row: cria uma linha flexível (flexbox) para organizar conteúdos em colunas. mb: margi-bottom margem inferior-->
                <div class="col-md-2"> <!--col:indica que é uma coluna md:breakpoint responsivo que significa "medium" -->
                    <label for="numbercelphone" class="form-label">N° do Celular</label><!--Form-label: Alinhamento consistente com os inputs.-->
                    <input type="number" class="form-control" id="numbercelphone" placeholder="Nº do Celular"><!--Form-control:Estilo padrão para inputs, textareas e selects. form-control-lg/form control aumentam e diminuem o campo respectivamente-->
                </div>
                <div class="col-md-2"> 
                    <label for="numberfixed" class="form-label">N° Telefone Fixo</label>
                    <input type="number" class="form-control" id="numberfixed" placeholder="N° telefone">
                </div>
                <div class="col-md-2">
                    <label for="CEP" class="form-label">CEP</label>
                    <div class="input-group"><!-- input-group: é usada para agrupar elementos adicionais -->
                        <input type="number" class="form-control" id="CEP" placeholder="ex:889898030">
                    </div>
                </div>
                 <div class="col-md-2"> 
                    <label for="Logradouro" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" id="Logradouro" placeholder="ex:Rua 1400.">
                </div>
                <div class="col-md-1">
                    <label for="N°" class="form-label">N°</label>
                    <input type="number" class="form-control" id="N°" placeholder="N°">
                </div>
                 <div class="col-md-3"> 
                    <label for="Bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="Bairro" placeholder="Bairro">
                </div>
                 <div class="row mb-3 mt-1"> <!-- row: cria uma linha flexível (flexbox) para organizar conteúdos em colunas. mb: margi-bottom margem inferior-->
                <div class="col-md-3"> <!--col:indica que é uma coluna md:breakpoint responsivo que significa "medium" -->
                    <label for="City" class="form-label">Cidade</label><!--Form-label: Alinhamento consistente com os inputs.-->
                    <input type="text" class="form-control" id="City" placeholder="Cidade">                </div>
                <div class="col-md-1"> 
                    <label for="UF" class="form-label">UF</label>
                    <input type="text" class="form-control" id="UF" placeholder="UF">
                </div>
                <div class="col-md-2">
                    <label for="CEP" class="form-label">Status</label>
                    <div class="input-group">
                        <select class="form-control" id="sell">
                            <option>Selecione</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="d-flex justify-content-end gap-2 mt-4">
                            <button class="btn btn-danger">Cancelar</button>
                            <button class="btn btn-success">Salvar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
