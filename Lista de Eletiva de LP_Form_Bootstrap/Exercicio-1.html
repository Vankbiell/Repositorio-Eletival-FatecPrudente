<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4"> <!--Container:Centraliza o conteudo, espaçamento nas laterais(padding).   mt-4: margin-top, 4 é um tamanho pré-definido (equivalente a 1.5rem ou ~24px). -->
        <form>
            <!-- Linha 1: First name, Last name, Username -->
            <div class="row mb-3"> <!-- row: cria uma linha flexível (flexbox) para organizar conteúdos em colunas. mb: margi-bottom margem inferior-->
                <div class="col-md-4"> <!--col:indica que é uma coluna md:breakpoint responsivo que significa "medium" -->
                    <label for="firstName" class="form-label">First name</label><!--Form-label: Alinhamento consistente com os inputs.-->
                    <input type="text" class="form-control" id="firstName" value="Mark"><!--Form-control:Estilo padrão para inputs, textareas e selects. form-control-lg/form control aumentam e diminuem o campo respectivamente-->
                </div>
                <div class="col-md-4"> 
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastName" value="Otto">
                </div>
                <div class="col-md-4">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group"><!-- input-group: é usada para agrupar elementos adicionais -->
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                </div>
            </div>

            <!-- Linha 2: City, State, Zip -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" placeholder="City">
                </div>
                <div class="col-md-4">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" placeholder="State">
                </div>
                <div class="col-md-4">
                    <label for="zip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="zip" placeholder="Zip">
                </div>
            </div>

            <!-- Checkbox e Botão -->
            <div class="mb-3 form-check"><!--para criar seleções acessíveis e bem alinhadas em formulários-->
                <input type="checkbox" class="form-check-input" id="terms"> <!--Estiliza checkboxes, radios e switches.-->
                <label class="form-check-label" for="terms">Agree to terms and conditions</label><!--garante que o texto do label fique perfeitamente alinhado com o input-->
            </div>
            <button type="submit" class="btn btn-primary">Submit form</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
