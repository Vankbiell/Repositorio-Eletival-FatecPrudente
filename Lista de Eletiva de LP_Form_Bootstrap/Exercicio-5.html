<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Endereço de Cobrança</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
        }
        .form-title {
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 10px;
            margin-bottom: 25px;
        }
        .required-field::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Formulário 5</h2>
        <h4 class="mb-4">Billing address</h4>
        
        <form>
            <!-- Nome e Sobrenome -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label required-field">First name</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label required-field">Last name</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
            </div>
            
            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label required-field">Username</label>
                <div class="input-group">
                    <span class="input-group-text">☺️</span>
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                </div>
            </div>
            
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email (Optional)</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
            </div>
            
            <!-- Endereço 1 -->
            <div class="mb-3">
                <label for="address" class="form-label required-field">Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
            </div>
            
            <!-- Endereço 2 -->
            <div class="mb-3">
                <label for="address2" class="form-label">Address 2 (Optional)</label>
                <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
            </div>
            
            <!-- País, Estado e CEP -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="country" class="form-label required-field">Country</label>
                    <select class="form-select" id="country" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="BR">Brasil</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option value="UK">United Kingdom</option>
                        <option value="FR">France</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="state" class="form-label required-field">State</label>
                    <select class="form-select" id="state" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="PR">Paraná</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="zip" class="form-label required-field">Zip</label>
                    <input type="text" class="form-control" id="zip" required>
                </div>
            </div>
            
            <!-- Botões -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <button type="reset" class="btn btn-outline-secondary me-md-2">Cancelar</button>
                <button type="submit" class="btn btn-primary">Continuar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
